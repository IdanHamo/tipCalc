<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>tip calculator</h1>
    <div class="outer">
      <div class="contain2">
        <p class="amount">Bill Amount</p>
        <div class="inpBill" contenteditable="true"></div>
      </div>
    </div>
    <div class="outer">
      <div class="contain">
        <input type="range" min="1" max="30" class="inp" />
        <div class="inpVal"></div>
      </div>
    </div>
    <div class="outer">
      <div class="contain2">
        <p class="amount">Total number of persons</p>
        <div class="people-numbers" contenteditable="true"></div>
      </div>
    </div>
    <div class="btnDiv">
      <button class="calc">Calculate</button>
    </div>
    <div class="result-container">
        <div class="result"></div>
    </div>
  </body>
</html>
